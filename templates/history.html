<!DOCTYPE html>
<html>
  <head>
    <title>History</title>
  </head>
  <body>
    <h1>History</h1>
    <form method="post">
      <label for="patient_id">Search by Patient ID:</label>
      <input type="text" id="patient_id" name="patient_id">
      <input type="submit" value="Search">
    </form>
    <br>
    <table>
      <tr>
        <th>Patient ID</th>
        <th>Patient Name</th>
        <th>Patient Age</th>
        <th>Patient Gender</th>
        <th>Patient Type</th>
        <th>Patient Localization</th>
        <th>Predicted Label</th>
        <th>Date</th>
      </tr>
      {% for row in result %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{  row[2]}}</td>
        <td>{{  row[3] }}</td>
        <td>{{  row[4] }}</td>
        <td>{{  row[5] }}</td>
        <td>{{  row[6] }}</td>
        <td>{{  row[7] }}</td>
      </tr>
      {% endfor %}


      
    </table>
  </body>
</html>
